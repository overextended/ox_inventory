<html>
	<head>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Basic' rel='stylesheet'>
	</head>
	<body>
        <div class="inventory-main">
			<table style='width: 100%;'>
				<tr>
					<td><table style='width: 509px; top: 0; height: 20px;'><tr><td class='playername' style='text-align:left'></td><td class='leftside-weight' style='height: 100%;'><div class='progressLeftLabel' style='text-align:right;'></div></td></tr></table>
						<div class='leftside-weight'><div id="progressbarLeft"></div></div>
					<td style='width: 18%;'></td>
					<td><table style='width: 509px; top: 0; height: 20px;'><tr><td class='rightside-name' style='text-align:left; height: 100%;'></td><td class='rightside-weight' style='height: 100%;'><div class='progressRightLabel' style='text-align:right;'></div></td></tr></table>
						<div class='rightside-weight'><div id="progressbarRight"></div></div>
				</tr>
				<tr>
					<td><div id = "left-inv" class= "inventory-main-leftside"></div></td>
					<td>
						<input type="number" id="item-count" class="inv-option-item" min=0 value="0" oninput="validity.valid||(value='');"></input><br>
						<button class="use">Use</button>
						<button class="give">Give</button>
						<button class="close">Close</button>
					</td>
					<td><div id = "right-inv" class= "inventory-main-rightside"></div></td>
				</tr>
			</table>
        </div>

		<div class="iteminfo">
			<div class="iteminfo-label"></div>
			<div class="iteminfo-description"></div>
		</div>

        <div class="hotbar-container template">
        </div>
        <div class="itemboxes-container">
        </div>
        <div class="hotslot-container template"></div>
        <div class="itembox-container template"></div>
        <script src="./script.js" type="text/javascript"></script>
	</body>
</html>
